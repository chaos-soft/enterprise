<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>-apple-system</family>
    <prefer><family>.Lucida Grande UI</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Menlo</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>.Lucida Grande UI</family></prefer>
  </alias>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Liberation Mono</string></patelt>
      </pattern>
      <pattern>
        <patelt name="family"><string>TeX Gyre Cursor</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
