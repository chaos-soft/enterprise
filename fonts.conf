<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>-apple-system</family>
        <prefer><family>.Lucida Grande UI</family></prefer>
    </alias>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family"><string>Cantarell</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Liberation Mono</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>TeX Gyre Cursor</string></patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <match target="font">
        <test qual="any" name="pixelsize" compare="less"><double>14</double></test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test qual="any" name="family"><string>.Lucida Grande UI</string></test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test qual="any" name="family"><string>Menlo</string></test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test qual="any" name="family"><string>Liberation Sans</string></test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test qual="any" name="family"><string>Roboto</string></test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
    </match>
</fontconfig>
