<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>-apple-system</family>
    <prefer><family>sans-serif</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Menlo</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>.Lucida Grande UI</family></prefer>
  </alias>
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>none</const></edit>
  </match>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Liberation Mono</string></patelt>
      </pattern>
      <pattern>
        <patelt name="family"><string>TeX Gyre Cursor</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
